        select {
            width: 100%;
            padding: 10px;

        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }

        /* Styling the submit button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling the result paragraph */
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-top: 20px;
